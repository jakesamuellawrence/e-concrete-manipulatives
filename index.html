<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Concrete Manipulatives</title>
  </head>

  <body>
    <ul class="nav">
      <li class="nav_item">Stick Colour:<br><input type="color" value="#8f5d46" id="colourPicker"></li>
      <li class="nav_item"><button id="getLink">Get Link</button></li>
      
    </ul>
      <div class="bottomLeft infoBox">
        <h4 id="areInTotal">There are</h4>
        <h1 id="numberInTotal"></h1>
        <h4 id="sticksInTotal">sticks in total</h4>

        <div class="left upper miniBox" id="addStick">
          +
        </div>

        <div class="left lower miniBox" id="add10Sticks">
          ++
        </div>
      </div>

      <div class="bottomCenter buttonGroup">
        <div class="buttonBox" id="bundleButton">
          Bundle
        </div>
  
        <div class="buttonBox" id="removeButton">
          Remove
        </div>
      </div>

      <div class="bottomRight infoBox">
        <h4>There are</h4>
        <h1 id="sticksInABundle"></h1>
        <h4>sticks in a bundle</h4>

        <div class="right upper miniBox" id="moreSticksInABundle">
          +
        </div>

        <div class="right lower miniBox" id="fewerSticksInABundle">
          -
        </div>
      </div>

      <!-- <canvas id="cv1"></canvas> -->
      <script type="module" src="/main.js"></script>
  </body>
</html>
